<div class="col-xl-8 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <!-- <h3 class="mb-0">{{QuesDetails.CategoryName}}</h3> -->
          <!-- <h3 class="mb-0">{{QuesDetails | json}}</h3> -->
        </div>
        <div class="col-4 text-right">
          <a class="btn btn-sm btn-primary" (click)="update()">Edit</a>
        </div>

      
<!-- <div *ngIf="errorList.length >0">
  <ul>
    <li style="color:red" *ngFor="let item of errorList">{{item}}</li>
  </ul>
</div> -->

        <div class="col-4 text-right">
          <button  class="btn btn-sm btn-primary" (click)="Cancel()">Cancel</button>
        </div>

      </div>
    </div>

    <div class="card-body">
      <form #submitForm = "ngForm">

    <div class="col-4 text-right">
      <button [disabled]="submitForm.invalid" class="btn btn-sm btn-primary" (click)="postNewQues();reset()">save</button>
    </div>


        <div class="pl-lg-4" >
          <div class="col-4 text-right">
            
            <!-- {{newQuestion | json}} -->

            <label for="QText">Question Text : </label>
            <input type="text" 
            class="form-control form-control-alternative"
             placeholder="Username" 
             [(ngModel)]="newQuestion.QuestionText"
              name="QText"
              required
              >
          </div>
          <hr>
          <div class="row">
            <h1>Answers</h1>
            <div class="col-lg-6">
              <div class="form-group">

              
                <label for="ans1">Answer 1 Text : </label>

                <input  type="radio" id="huey" name="drone" value="huey" [checked]="newQuestion.Answers[0].Mark==1" (change)="changeSelectedAnswer(0)">

                <input required type="text"
                 class="form-control form-control-alternative"
                  placeholder="Username"
                  [(ngModel)]="newQuestion.Answers[0].AnswerText"
                  name="ans1">
                  
                  
                  <hr>
                  
                  <label for="ans2">Answer 2 Text : </label> 

                  <input  type="radio" id="huey" name="drone" value="huey" [checked]="newQuestion.Answers[0].Mark==1" (change)="changeSelectedAnswer(1)">
                  
                  <input required type="text" 
                  class="form-control form-control-alternative"
                   placeholder="Username" 
                   [(ngModel)]="newQuestion.Answers[1].AnswerText"
                    name="ans2">
                  
                  
                  <hr>
                  
                <label for="ans3">Answer 3 Text : </label>
                  
                  <input type="radio" id="huey" name="drone" value="huey" [checked]="newQuestion.Answers[0].Mark==1" (change)="changeSelectedAnswer(2)">
                  
                  <input required type="text" 
                  class="form-control form-control-alternative"
                   placeholder="Username" 
                   [(ngModel)]="newQuestion.Answers[2].AnswerText"
                    name="ans3">
                  
                  
                  <hr>
                  
                <label for="ans4">Answer 4 Text : </label>

                  <input  type="radio" id="huey" name="drone" value="huey" [checked]="newQuestion.Answers[0].Mark==1" (change)="changeSelectedAnswer(3)">
                  
                  <input required type="text" 
                  class="form-control form-control-alternative"
                   placeholder="Username"
                   [(ngModel)]="newQuestion.Answers[3].AnswerText"
                    name="ans4">
                  
                  
                  <hr>

              </div>

              <!-- <i class="ni ni-check-bold" *ngIf="a_item.Mark==1"></i> -->
            </div>

          </div>

        </div>


        <h3>Select Category : </h3>
        <select required name="Cselect" id="Cselect" [(ngModel)]="newQuestion.CategoryId" (change)="selectCategName(newQuestion.CategoryId)">
          <option *ngFor="let item_ of CategoriesV" [value]="item_.Id" >{{item_.Name}}</option>
        </select>




      </form>
    </div>
  </div>
</div>
